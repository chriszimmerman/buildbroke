language: ruby
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y awscli
script:
  - bundle exec rake generate
  - aws s3 sync --region us-east-1 --acl public-read --sse --delete ./_site/ s3://www.nickgoede.com
  - aws cloudfront create-invalidation --distribution-id E2I2RDRYS7RAK0 --paths '/*'
env:
  global:
    - AWS_CONFIG_FILE: ./.aws/config
    - secure: 
    - secure: 
